<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let user of users">
    <ion-item-sliding>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="confirmDeleteAction(user.id)">
        Delete
      </ion-item-option>
    </ion-item-options>

    <ion-item>
    <ion-avatar slot="start">
      <img src="{{user.avatar}}">
    </ion-avatar>
    <ion-label>
      <h3>{{user.first_name}} {{user.last_name}}</h3>
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item>
  </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openUserModal()">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
