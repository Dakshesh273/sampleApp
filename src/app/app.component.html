<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" *ngIf="userService.isLoggedIn">
          <ion-list-header>Hello {{userService.userName}}</ion-list-header>
        </ion-list>

      </ion-content>

      <ion-footer *ngIf="userService.isLoggedIn">
        <ion-toolbar>
            <ion-item (click)="logOut()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label tappable>
                Log Out
              </ion-label>
            </ion-item>
        </ion-toolbar>
        
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
